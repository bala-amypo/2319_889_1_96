spring.application.name=demo
server.port=9001

# Database Configuration
# Use the password that matches your local environment (Amypo)
spring.datasource.url=jdbc:mysql://localhost:3306/rewards?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Updated to the modern dialect to avoid warnings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Configuration (Crucial for JwtUtil injection)
app.jwt.secret=test-jwt-secret-key-for-tests-1234567890
app.jwt.expiration-ms=3600000

# Security/Server
server.forward-headers-strategy=framework